<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="signUpSection">
        <div class="sectionImage">
            <img src="./images/odinBG.jpeg" alt="Background Image" class="image">
        <h1 class="waterMark">
            <span class="logo">Odin</span>
        </h1>
        <p class="imageCreadit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>

        </div>
        <div class="formSection">
           <div class="discription">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
            <strong>You know you want to.</strong>
           </div>
           
            <form class="signUpForm">
                <div class="formBorder">
                    <h2>Let's do this!</h2>
                    <div class="classification">
                        <div class="left">
                            <div class="inputGroup left">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" >
                            </div>
                            <div class="inputGroup left">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" >
                            </div>
                            <div class="inputGroup left">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
        
                        </div>
                        <div class="right">
                            <div class="inputGroup right">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" >
                            </div>
            
                            <div class="inputGroup right">
                                <label for="phone ">Phone Number</label>
                                <input type="text" id="phone" name="phone" >
                            </div>
            
                            <div class="inputGroup right">
                                    
                                <label for="confPassword">Confirm Password</label>
                                <input type="password" id="confPassword" name="confPassword">
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="bottomFormPart">
                    <button type="submit" class="btn">Create Account</button>
                    <p class="loginLink">Already have an account?<a href="#">Log in</a></p>
                </div>
                    
            </form>
            
        </div>
    </section>
</body>
</html>
